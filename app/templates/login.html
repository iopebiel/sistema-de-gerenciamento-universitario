<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/style/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/style/body-header.css">
    <link rel="stylesheet" type="text/css" href="../static/style/login-subscribe.css">
</head>

<body>

    <div class="form-container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash">
                    {% for message in messages %}
                        <p class={{ category }}>{{ message }}</p>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <h1>SGU</h1>
        <form method="POST" action="/login" class="form-group">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <div class="link">
            <p>Ainda não tem uma conta? <a href="/subscribe">Cadastre-se</a></p>
            <p>Não consegue acessar sua conta? <a href="/changePassword">Redefinir senha</a></p>
        </div>

    </div>
    
</body>
</html>

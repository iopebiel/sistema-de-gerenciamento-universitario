<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Redefinir Senha</title>
    
    <link rel="stylesheet" type="text/css" href="../static/styles/reset.css">            
    <link rel="stylesheet" type="text/css" href="../static/styles/body-header.css">
    <link rel="stylesheet" type="text/css" href="../static/styles/login-subscribe.css">  
    
</head>

<body>

    <div class="form-container">
        
        <h1>Redefinição de Senha</h1>
        
        <div class="form-group">

            <form id="step1-form" action="/codeEmail" method="POST" onsubmit="showStep('step2-form')">
                <h2>Etapa 1:</h2>
                <p>Informar Email.</p>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" size=40 required>
                <br>
                <button type="submit">Próxima Etapa</button>
            </form>

        </div>
           

        <div class="form-group">

            <form id="step2-form"  onsubmit="checkCode()">
                <h2>Etapa 2:</h2>
                <p>Inserir Código de Autenticação.</p>
                <label for="codigo_usuario">Código de Autenticação:</label>
                <br>
                <input type="text" id="codigo_usuario" name="codigo_usuario" size=40 required>
                <br>
                <button type="submit">Próxima Etapa</button>
            </form>

        </div>
            

        <div class="form-group">

            <form id="step3-form" action="/changePassword"  method="POST">
                <h2>Etapa 3:</h2>
                <p>Redefinir Senha.</p>
                <label for="nova-senha">Nova Senha:</label>
                <br>
                <input type="password" id="nova-senha" name="nova-senha" size=40 required>
                <br>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <br>
                <input type="password" id="confirmar-senha" name="confirmar-senha" size=40 required>
                <button type="submit">Redefinir Senha</button>
            </form>
            
        </div>

    </div>

</body>

<script src="../static/scripts/changePassword.js"></script>    
</html>

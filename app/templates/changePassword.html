<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Redefinir Senha</title>
    
    <link rel="stylesheet" type="text/css" href="../static/style/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/style/body-header.css">
    <link rel="stylesheet" type="text/css" href="../static/style/login-subscribe.css">
    
</head>

<body>

    <div class="form-container">
        
        <h1>Redefinição de Senha</h1>
        
        <div class="form-group">

            <form id="step1-form" action="/codeEmail" method="POST" onsubmit="showStep('step2-form')">
                <h2>Etapa 1:</h2>
                <p>Informar Email.</p>
                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" size=40 required>
                <br>
                <button type="submit">Próxima Etapa</button>
            </form>

        </div>
           

        <div class="form-group">

            <form id="step2-form"  onsubmit="checkCode()">
                <h2>Etapa 2:</h2>
                <p>Inserir Código de Autenticação.</p>
                <label for="code_user">Código de Autenticação:</label>
                <br>
                <input type="text" id="code_user" name="code_user" size=40 required>
                <br>
                <button type="submit">Próxima Etapa</button>
            </form>

        </div>
            

        <div class="form-group">

            <form id="step3-form" action="/changePassword"  method="POST">
                <h2>Etapa 3:</h2>
                <p>Redefinir Senha.</p>
                <label for="new_password">Nova Senha:</label>
                <br>
                <input type="password" id="new_password" name="new_password" size=40 required>
                <br>
                <label for="confirm_password">Confirmar Senha:</label>
                <br>
                <input type="password" id="confirm_password" name="confirm_password" size=40 required>
                <button type="submit">Redefinir Senha</button>
            </form>
            
        </div>

    </div>

</body>

<script src="../static/script/changePassword.js"></script>
</html>
